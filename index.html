<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Encriptador de Texto</title>
</head>

<body>
    <div class="container">
        <a href="index.html"><img class="logo-alura" src="./img/Logo.png" alt="logo-Alura"></a>
        <div class="texto-encriptar">
            <textarea name="area-texto" id="area-texto" class="area-texto" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div class="recomendacion">
                <img src="./img/bi_exclamation-circle-fill.png" alt="img-exclamacion">
                <p>Solo letras minusculas y sin acentos</p>
            </div>
            <div class="botones">
                <button class="boton-encriptar" type="button" onclick="encriptar()">Encriptar</button> 
                <button class="boton-desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>
        <div class="container-img">
                <!-- <textarea name="area-texto-img" id="area-texto-img" class="area-texto-img"  cols="10"   rows="20"   placeholder=""></textarea> -->
                <img src="./img/Muñeco.png" alt="" id="image">
                <!-- <button class="boton-copiar" type="button" onclick="copiar()">Copiar</button> -->
        </div>
        <div class="msg-img" id="msg-img">
            <h2 id="titulo-msg">Ningún mensaje fue encontrado</h2>
            <p id="parrafo">Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>    
    </div>
    <script src="./index.js"></script>
</body>
</html>
