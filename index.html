<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Burned&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&family=Rubik+Burned&display=swap" rel="stylesheet">
    <title>Encriptador de Texto</title>
</head>
<body>
    <div class="container">
            <div class="texto-encriptar">   
                <textarea name="texto" id="texto" clase="texto" cols="30" rows="10" placeholder="Ingrese el texto que desea Encriptar / Desencriptar"></textarea>
            </div>
            <div class="recomendacion">
                <p>Ingrese solo letras minusculas y sin tildes</p>
            </div>
            <div class="botones">
                <button class="boton-encriptar" type="button" onclick="encriptar()">Encriptar</button>
                <button class="boton-desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
            </div>
            <div class="container-img">
                <img src="" alt="" id="image">
                <div class="msg-img" id="msg-img">
                    <h2 id="titulo-msg"></h2>
                    <p id="parrafo">Ingresa el texto que deseas Encriptar/Desencriptar</p>
                </div>
            </div>
    </div>
</body>
</html>
